<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão de Beleza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Cadastro</h2>
    </header>
    <main>
        <section id="professional">
            <h2>Profissionais</h2>
            <div class="row justify-content-center">
                <div>
                    <form>
                        <article>
                            <h3>Dados pessoais</h3>
                            <div class="form-group">
                                <label for="name">Nome completo</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome completo">
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control cpf-mask" id="cpf" placeholder="000.000.000-00">
                            </div>
                            <div class="form-group">
                                <label for="birthDate">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birthDate">
                            </div>
                            <hr />
                        </article>
                        <article>
                            <h3>Contato</h3>
                            <div class="form-group">
                                <label for="phone">Telefone</label>
                                <input type="text" class="form-control" id="phone" placeholder="(DDD) 99999-9999">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com">
                            </div>
                            <hr />
                        </article>
                        <article>
                            <h3>Referências</h3>
                            <div class="input-group">
                                <textarea class="form-control" aria-label="references"
                                    placeholder="Conte-nos suas referências"></textarea>
                            </div>
                            <hr />
                        </article>
                        <article>
                            <h3>Serviços</h3>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Manicure</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Pedicure</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">Corte de Cabelo</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">Alisamento</label>
                            </div>
                        </article>
                    </form>
                    <div class="row justify-content-end button">
                        <button class="btn btn-success" onclick="next()">Próximo</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="place">
            <button type="button" class="btn btn-link" onclick="back()">&lt; Voltar</button>
            <h2>Local de Trabalho</h2>
            <div class="row justify-content-center">
                <form class="">
                    <article>
                        <h3>Dados do local</h3>
                        <div class="form-group">
                            <label for="type">Tipo do Local</label>
                            <select class="form-control" id="type">
                                <option>Residencial</option>
                                <option>Comercial</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="00000-000">
                        </div>
                        <div class="form-group">
                            <label for="adress">Logradouro</label>
                            <input type="text" class="form-control" id="adress" placeholder="Rua João da Silva">
                        </div>
                        <div class="form-group">
                            <label for="number">Número</label>
                            <input type="number" class="form-control" id="number" placeholder="000">
                        </div>
                        <div class="form-group">
                            <label for="complement">Complemento</label>
                            <input type="text" class="form-control" id="complement" placeholder="Apto 000, Casa 0">
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" class="form-control" id="city" placeholder="Cidade">
                        </div>
                        <div class="form-group">
                            <label for="uf">Estado</label>
                            <input type="text" class="form-control" id="uf" placeholder="Estado">
                        </div>
                        <hr />
                    </article>
                    <div class="row justify-content-end button">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="global.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
